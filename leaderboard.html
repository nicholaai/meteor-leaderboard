<head>
  <title>Leaderboard</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand">LEADERBOARD</a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons }}  
      </ul>
    </div>
  </div>
  <div class="container">
    {{#if currentUser}}
     <h1 class="text-center">Scores</h1>
      {{> leaderboard}}
    {{else}}
      <div class="text-center">
        <h1>Welcome</h1>
        <p>Start by creating your account.</p>
        <p>Add players to your leaderboard.</p>
        <p>Add or remove points as you see fit!</p>
      </div>
    {{/if}}
  </div>
</body>


<template name="leaderboard"> 
  <ol class="list-group">
    {{#each player}}
      <li class="player {{selectedClass}} list-group-item">{{name}}: {{score}}</li>
    {{/each}}
    {{#if showSelectedPlayer}}
      <div class="points">
        <input type="button" class="increment btn btn-success" value="Give 5 Points">
        <input type="button" class="decrement btn btn-warning" value="Take 5 Points">
        <input type="button" class="remove btn btn-danger" value="Remove Player">
      </div>
    {{/if}}
    {{#if showSelectedPlayer}}
      <p>Selected Player: {{showSelectedPlayer.name}}</p>
    {{/if}}
  </ol>
  {{> addPlayerForm}}
</template>

<template name="addPlayerForm">
  {{#if currentUser}}
    <form class="form-inline">
      <div class="form-group">
        <input type="text" name="playerName" class="form-control" placeholder="New player...">
        <input type="submit" value="Add Player" class="submit btn btn-default">
      </div>
    </form>
  {{/if}}
</template>
