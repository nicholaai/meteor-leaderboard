<head>
  <title>Leaderboard</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <h1>Leaderboard</h1>
      {{> leaderboard}}
      {{> loginButtons}}
    </div>
  </div>
</body>


<template name="leaderboard">
  <ul>
    {{#each player}}
      <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
    {{#if showSelectedPlayer}}
      <input type="button" class="increment" value="Give 5 Points">
      <input type="button" class="decrement" value="Take 5 Points">
      <input type="button" class="remove" value="Remove Player">
    {{/if}}
    {{#if showSelectedPlayer}}
      <p>Selected Player: {{showSelectedPlayer.name}}</p>
    {{/if}}
  </ul>
  {{> addPlayerForm}}
</template>

<template name="addPlayerForm">
  {{#if currentUser}}
    <form>
      <input type="text" name="playerName" placeholder="New player...">
      <input type="submit" value="Add Player" class="submit">
    </form>
  {{/if}}
</template>
